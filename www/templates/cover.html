<ion-view view-title="Cover" hide-nav-bar="true">
    <ion-content id="cover1" padding="True">
        <ion-slide-box show-pager="false" active-slide="coverSlide" on-slide-changed="slideHasChanged(index)">
            <ion-slide>
                <div class="cover1-page">
                <div class="cover1-header">
                <h4 class="red company-name">ESC Pile</h4>
                    <img src="images/icon.png" id="ESCicon" alt="ESC icon">
                    <br>
                <p>
                    <b><h2 class="red title">Product Catalogue 2015</h2></b>
                </p>
                    <h4>Manufactured and Designed to ISO Certification</h4>
                </div>
                    <img src="images/splash.png" class="maxSize" id="coverImg" alt="ESC cover">
                    <p></p>
                </div>
            </ion-slide>

            <ion-slide>
                <div class="cover2-page">
                <div class="cover2-header">
                    <h2 class="red">Help</h2>
                </div>
                <div class="cover2-content">
                    <img src="images/help-info2.jpg" class="maxSize" id="cover2Img" alt="ESC cover">
                </div>
                </div>
            </ion-slide>
            <ion-slide>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
