<ion-view view-title="Category">
    <ion-header-bar>
        <h1 class="title">Category</h1>
    </ion-header-bar>
    <ion-content padding="True">

       This shows the contents inside a category.
        <div ng-show="{{category.thumbnail != undefined}}" ng-click="showCata($index)" class="full-card">
            <img src="{{category.thumbnail}}">
        </div>

        </div>
    </ion-content>
</ion-view>
